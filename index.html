<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tribute Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="group">
                <label id="name-label" for="name">Name</label><br />
                <input type="text" name="name" id="name" placeholder="Enter your name" required />
            </div>
            <div class="group">
                <label id="email-label" for="email">Email</label><br />
                <input type="email" name="email" id="email" placeholder="Enter your email" required />
            </div>
            <div class="group">
                <label id="number-label" for="age">Age (optional)</label><br />
                <input type="number" name="age" id="number" placeholder="Age" min="5" max="200" required />
            </div>
            <div class="group">
                <label for="role">Which option best describes your current role?</label><br />
                <select id="dropdown" class="dropdown" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="group">
                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br />
                <input type="radio" name="recommend" value="Definitely" /><label> Definitely</label><br />
                <input type="radio" name="recommend" value="Maybe" /><label> Maybe</label><br />
                <input type="radio" name="recommend" value="Not Sure" /><label> Not Sure</label>
            </div>
            <div class="group">
                <label for="favorite">What is your favorite feature of freeCodeCamp? </label><br />
                <select class="dropdown" name="favorite">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="group">
                <label for="improved">What would you like to see improved? (Check all that apply)</label><br />
                <input type="checkbox" value="Front-end Projects" /><label> Front-end Projects</label><br />
                <input type="checkbox" value="Back-end Projects" /><label> Back-end Projects</label><br />
                <input type="checkbox" value="Data Visualization" /><label> Data Visualization</label><br />
                <input type="checkbox" value="Challenges" /><label> Challenges</label><br />
                <input type="checkbox" value="Open Source Community" /><label> Open Source Community</label><br />
                <input type="checkbox" value="Gitter help rooms" /><label> Gitter help rooms</label><br />
                <input type="checkbox" value="Videos" /><label> Videos</label><br />
                <input type="checkbox" value="City Meetups" /><label> City Meetups</label><br />
                <input type="checkbox" value="Wiki" /><label> Wiki</label><br />
                <input type="checkbox" value="Forum" /><label> Forum</label><br />
                <input type="checkbox" value="Additional Course" /><label> Additional Courses</label>
            </div>
            <div class="group">
                <label for="comments">Any comments or suggestions?</label><br />
                <textarea id="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </body>
    <script src="../script.js"></script>
</html>
